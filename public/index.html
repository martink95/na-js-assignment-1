<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Komputer Store</h1>
        </div>
        <div class="container">
            <div class="card">
                <p class="card__heading">Martin Kanestr√∏m</p>
                <p class="card__paragraph">Balance: <span id="balance__bank">200</span> NOK</p>
                <p class="card__paragraph" id="balance__outstanding-loan"></p>
                <p class="error-message" id="error__balance"></p>
                <button class="btn btn-danger" id="btn__loan">Get a loan</button>
            </div>
            <div class="card">
                <p class="card__heading">Work</p>
                <p class="card__paragraph">pay <span id="balance__work">0</span> NOK</p>
                <div class="btn__container">
                    <button class="btn btn-success" id="btn__bank">Bank</button>
                    <button class="btn btn-primary" id="btn__work">Work</button>
                    <button class="btn btn-danger" id="btn__repay">Repay loan</button>
                </div>
            </div>
            <div class="card">
                <p class="card__heading">Laptops</p>
                <select id="laptop__select">
        
                </select>
                <p class="features__heading">Features</p>
                <ul id="features__list">
    
                </ul>
            </div>
        </div>
        <div class="container">
            <div id="selected__card">
                
            </div>
        </div>
    </div>

</body>
</html>
